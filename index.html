function yuusya(){
var i=1
var s=0
var nouryoku=["kiyou","binsyou","kinryoku","seimeiryoku","tiryoku","seisinryoku"]

for(s=0;s<6;s++){
document.getElementById(`yuusya${s+1}`).value=document.getElementById(`${nouryoku[s]}copy`).value
if(document.getElementById(`${nouryoku[s]}glow`).checked){
if(i==5){break}
document.getElementById(`nouryoku${i}`).value=nouryoku[s]
i++
}
}
i=0
for(s=0;s<6;s++){if(document.getElementById(`${nouryoku[s]}glow`).checked){i++}}
if(i!=4){
alert("成長させる能力を4つ選んでください。")
return false
}
}
	
function roll(a,b){
x=0
for(i=0;i<a;i++){
x+=(Math.floor(Math.random()*6)+1)
}
y=[x+b]
if(x<3.5*a){y.push("1")}else{y.push("0")}
return y
}
