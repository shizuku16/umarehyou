			table.supurigan={japanese:"スプリガン", dice:[1, 2, 1, 1, 2, 1], fix:[0, 0, 0, 0, 0, 0], born:[{umare:"mittei", gi:"11", tai:"9", sin:"8"}, {umare:"keisensi", gi:"12", tai:"9", sin:"7"}, {umare:"sensi", gi:"10", tai:"12", sin:"6"}, {umare:"kentousi", gi:"11", tai:"12", sin:"5"}, {umare:"nobuse", gi:"11", tai:"11", sin:"6"}, {umare:"syasyu", gi:"13", tai:"9", sin:"6"}, {umare:"kisyu", gi:"9", tai:"11", sin:"8"}, {umare:"senbusi", gi:"12", tai:"10", sin:"6"}, {umare:"rentaisi", gi:"11", tai:"10", sin:"7"}, {umare:"sinkan", gi:"10", tai:"9", sin:"9"}]};
			table.abisuborn={japanese:"アビスボーン", dice:[2, 1, 1, 2, 2, 1], fix:[0, 0, 6, 0, 0, 0], born:[{umare:"nobuse", gi:"8", tai:"10", sin:"9"}, {umare:"mittei", gi:"11", tai:"7", sin:"9"}, {umare:"youhei", gi:"8", tai:"11", sin:"8"}, {umare:"mahoutukai", gi:"6", tai:"8", sin:"13"}, {umare:"madoukisi", gi:"9", tai:"9", sin:"9"}, {umare:"gakusya", gi:"6", tai:"10", sin:"11"}, {umare:"keisensi", gi:"11", tai:"6", sin:"10"}, {umare:"senbusi", gi:"10", tai:"8", sin:"9"}, {umare:"sinradousi", gi:"7", tai:"8", sin:"12"}, {umare:"mazintukai", gi:"8", tai:"6", sin:"13"}, {umare:"ginyuusizin", gi:"5", tai:"7", sin:"15"}]};

					const data=table[value].born[i]
					string+="<tr"
					if(i%2==0) string+=` class="cell"`;
					string+=`><td><a href="https://shizuku16.github.io/syoki_setting/?syuzoku=${value}&umare=${data.umare}">${get(data.umare,table[value].japanese,"japanese")}</a></td><td>${get(data.umare,table[value].japanese,"ginou")}</td><td>${data.gi}</td><td>${data.tai}</td><td>${data.sin}</td></tr>`
				}
				string+=`</table>`
				string=string.replace(/\+0/g,"")
				position.insertAdjacentHTML("beforeend",string)
			}
		}

			data.nobuse={japanese: "野伏", ginou: "レンジャー"};

			else if(syuzoku=="レプラカーン") data.syumizin.ginou="セージandバード";
